<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Dive - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .deep-water-bg {
            background: linear-gradient(to bottom, #001F3F 0%, #003366 50%, #001a33 100%);
            overflow: hidden;
            position: relative;
        }
        .deep-water-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
            opacity: 0.15;
            animation: shimmer 10s linear infinite;
            pointer-events: none;
            transform: translateX(-50%) translateY(-50%);
            z-index: 0;
        }
        .deep-water-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            background-size: 200% 200%;
            animation: ripple 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes shimmer {
            0% {
                transform: translateX(-50%) translateY(-50%);
            }
            100% {
                transform: translateX(50%) translateY(50%);
            }
        }
        @keyframes ripple {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
        .bubble {
            position: absolute;
            bottom: -150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1), inset 0 0 5px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(0.5);
                opacity: 0;
            }
        }
        
        .glow-effect {
             background: rgba(10, 25, 47, 0.5);
             backdrop-filter: blur(12px);
             -webkit-backdrop-filter: blur(12px);
             border: 1px solid rgba(13, 85, 180, 0.2);
             box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 25px rgba(13, 85, 180, 0.2);
             position: relative;
             z-index: 10;
             animation: riseUp 1s ease-out, glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 0 0 25px rgba(13, 85, 180, 0.2);
            }
            50% {
                box-shadow: 0 8px 40px 0 rgba(0, 0, 0, 0.4), 0 0 40px rgba(34, 211, 238, 0.4);
            }
        }

        /* Shimmer text effect */
        .shimmer-text {
            background: linear-gradient(90deg, #4ade80 0%, #22d3ee 25%, #4ade80 50%, #22d3ee 75%, #4ade80 100%);
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shimmer-text 3s linear infinite;
            display: inline-block;
        }
        @keyframes shimmer-text {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Floating glowing particles */
        .glow-particle {
            position: absolute;
            background: rgba(34, 211, 238, 0.7);
            box-shadow: 0 0 8px 2px rgba(34, 211, 238, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            animation: float linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 4px rgba(34, 211, 238, 0.8));
            z-index: 2;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) translateX(5px) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateY(-40px) translateX(0) scale(1);
                opacity: 0;
            }
        }

        /* Rise up animation for login card */
        @keyframes riseUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark-logo {
            filter: brightness(0) invert(0.9);
            opacity: 0.7;
        }
    </style>
</head>
<body class="antialiased text-gray-200">
    <div id="bubble-container" class="min-h-screen flex flex-col items-center justify-center deep-water-bg p-4 relative">
        <div class="glow-particle" style="width:6px; height:6px; left:10%; bottom:15%; animation-duration: 15s; animation-delay: 0s;"></div>
        <div class="glow-particle" style="width:5px; height:5px; left:25%; bottom:10%; animation-duration: 18s; animation-delay: 2s;"></div>
        <div class="glow-particle" style="width:7px; height:7px; left:40%; bottom:20%; animation-duration: 20s; animation-delay: 1s;"></div>
        <div class="glow-particle" style="width:4px; height:4px; left:55%; bottom:18%; animation-duration: 22s; animation-delay: 3s;"></div>
        <div class="glow-particle" style="width:6px; height:6px; left:70%; bottom:12%; animation-duration: 17s; animation-delay: 0.5s;"></div>
        <div class="glow-particle" style="width:5px; height:5px; left:80%; bottom:25%; animation-duration: 19s; animation-delay: 1.5s;"></div>
        <div class="glow-particle" style="width:6px; height:6px; left:35%; bottom:8%; animation-duration: 21s; animation-delay: 0.8s;"></div>
        <div class="glow-particle" style="width:4px; height:4px; left:60%; bottom:22%; animation-duration: 16s; animation-delay: 2.2s;"></div>
        <div class="glow-particle" style="width:7px; height:7px; left:85%; bottom:15%; animation-duration: 23s; animation-delay: 3.1s;"></div>
        <div class="glow-particle" style="width:5px; height:5px; left:15%; bottom:20%; animation-duration: 20s; animation-delay: 1.8s;"></div>
        <!-- Main Login Card -->
        <div class="w-full max-w-md glow-effect rounded-2xl p-8 z-10">
            <div class="text-center mb-8">
                <img src="jal_jeevan_logo.png" alt="Jal Jeevan Mission Logo" class="mx-auto mb-4 h-56 drop-shadow-lg" />
                <h2 class="text-3xl font-semibold shimmer-text mb-4 drop-shadow-lg">Jal Jeevan Mission - Har Ghar Jal</h2>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="user-circle" class="w-5 h-5 text-white/50"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            required 
                            placeholder="Username" 
                            class="w-full pl-10 pr-4 py-3 bg-black/20 text-white placeholder-white/60 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300" 
                        />
                    </div>
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="key-round" class="w-5 h-5 text-white/50"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            placeholder="Password" 
                            class="w-full pl-10 pr-4 py-3 bg-black/20 text-white placeholder-white/60 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-300"
                        />
                    </div>
                </div>
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-cyan-300 hover:text-cyan-100 transition">
                            Forgot password?
                        </a>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-bold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-cyan-600 transition duration-300 shadow-lg hover:shadow-blue-500/40 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-600">
                    ACCESS
                </button>
            </form>

            <p class="text-center text-white/60 mt-8 text-sm">
                First time here? <a href="#" class="font-semibold text-cyan-300 hover:underline hover:text-cyan-100 transition">Create an account</a>
            </p>
        </div>
    </div>
    
    <script>
        lucide.createIcons();

        const bubbleContainer = document.getElementById('bubble-container');
        const bubblesToCreate = Math.floor(window.innerWidth / 50);

        for (let i = 0; i < bubblesToCreate; i++) {
            createBubble();
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 60 + 20 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            
            bubble.style.left = Math.random() * 100 + '%';
            
            const duration = Math.random() * 8 + 5 + 's';
            bubble.style.animationDuration = duration;
            
            const delay = Math.random() * 5 + 's';
            bubble.style.animationDelay = delay;

            bubbleContainer.appendChild(bubble);
        }
        
        const form = document.getElementById('login-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to newdashboard.html after login
            window.location.href = 'newdashboard.html';
        });
    </script>
</body>
</html>
